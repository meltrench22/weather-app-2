<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-card">
      <div class="search">
        <input type="text" placeholder="Enter a city" />
        <button>
          <img
            src="https://img.icons8.com/ios-filled/24/000000/search--v1.png"
            alt=" Search Icon"
          />
        </button>
      </div>
      <img
        src="https://img.icons8.com/emoji/96/sun-behind-cloud.png"
        alt="Weatgher Icon"
        class="weather-icon"
      />
      <h1 class="temperature">22Â°C</h1>
      <p class="city">New York</p>
      <div class="details">
        <div class="humidity">
          <img
            src="https://img.icons8.com/ios/50/water.png"
            alt="Humidity Icon"
          />
          <span>64%</span>
          <span>Humidity</span>
        </div>
        <div class="wind">
          <img src="https://img.icons8.com/ios/50/wind.png" alt=" Wind Icon" />
          <span>18 km/h</span>
          <span>Wind Speed</span>
        </div>
      </div>
    </div>
